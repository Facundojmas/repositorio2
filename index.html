<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/icons/svg/logo.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/js/main.js"></script>
    <title>INFMAI</title>
    <meta
      name="description"
      content="Explora rápidamente todas las inteligencias artificiales disponibles.
      Nuestra plataforma extensible está repleta de características para
      ayudarte a encontrar exactamente lo que necesitas. Utiliza nuestras
      opciones de filtrado para personalizar tu búsqueda."
    />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <!-- Nav -->
      <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
          <div class="d-flex">
            <img
              src="src/assets/icons/svg/logo.svg"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
            <a class="navbar-brand ms-2" href="/" onclick="route()"> INFMAI </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/"
                  onclick="route()"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/explore" onclick="route()"
                  >Explorar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about" onclick="route()">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact" onclick="route()"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <div
        id="main-page"
        class="d-flex justify-content-center bg-black flex-grow-1"
      ></div>
      <!-- Site footer -->
      <footer class="border-top">
        <div class="container py-4">
          <div class="row">
            <div class="col-12 col-md">
              <img
                src="src/assets/icons/svg/logo.svg"
                alt="Logo"
                width="40"
                height="40"
              />
              <small class="mt-3 text-muted">INFMAI © 2024</small>
            </div>
            <div class="d-flex justify-content-center align-items-center col-6 col-md">
              <a href="/" class="text-decoration-none fs-5 fw-bold text-muted" onclick="route()">
                Inicio
              </a>
            </div>
            <div class="d-flex justify-content-center align-items-center col-6 col-md">
              <a href="/explore" class="text-decoration-none fs-5 fw-bold text-muted" onclick="route()">
                Explorar
              </a>
            </div>
            <div class="d-flex justify-content-center align-items-center col-6 col-md">
              <a href="/about" class="text-decoration-none fs-5 fw-bold text-muted" onclick="route()">
                Nosotros
              </a>
            </div>

            <div class="d-flex justify-content-center align-items-center col-6 col-md">
              <a href="/contact" class="text-decoration-none fs-5 fw-bold text-muted" onclick="route()">
                Contacto
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/routers/router.js"></script>
  </body>
</html>
